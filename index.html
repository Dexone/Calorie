<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="icon" href="calorie.ico">
    <title>Calorie</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');
        main {
            width: 380px;
            margin-left: auto;
            margin-right: auto;
            background-color: aliceblue;
        }

        input {
            margin-bottom: 10px;
            margin-right: 5px;
            width: 280px;
            height: 30px;
        }

        button{
           width: 380px;
           height: 40px;
           margin-bottom: 10px;
        }
        div{
            font-family: 'Orbitron', sans-serif;
            border: 1px solid;
            font-size: 30px;
            text-align: center;
            height: 40px;
        }
    </style>
</head>

<body>
    <main>
        <input oninput="myClick()" class="ccal" size="15px"></input>Нужно ккал<br>
        <input oninput="myClick()" class="sto" size="15px"></input>ккал/100гр<br>
        <button onclick="myCar()">Сброс</button>
        <div class="gr" size="15px"></div>
    </main>
    <script>


        function myCar() {
            document.getElementsByClassName('ccal')[0].value = null;
            document.getElementsByClassName('sto')[0].value = null;
        }
        function myClick() {
            let sto = document.querySelector(".sto").value;
            let ccal = document.querySelector(".ccal").value;
            let chet = Math.round(ccal / (sto / 100));
            document.getElementsByClassName('gr')[0].innerHTML = chet
        }

    </script>

</body>

</html>
