<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="icon" href="calorie.ico">
    <title>Calorie</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

        .lightwindow {
            border-color: #e0e0e6;
            border-style: solid;
            border-width: 1px 1px 0px 1px;
            width: 345px;
            height: 35px;
            padding: 15px;
            margin-top: 50px;
            margin-left: auto;
            margin-right: auto;
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            font-size: 30px;
        }



        .darkWindow {
            border-color: #e0e0e6;
            border-style: solid;
            border-width: 1px;
            width: 375px;
            background-color: #fafafc;
            margin-left: auto;
            margin-right: auto;
        }

        .update {
            margin-bottom: 10px;
            margin-top: 10px;
            margin-left: auto;
            margin-right: auto;
            width: 40px;
        }

        #inp {
            width: 220px;
            height: 40px;
            border-radius: 20px 0px 0px 20px;
            border-color: #e0e0e6;
            border-style: solid;
            border-width: 1px;
            margin: 0px 0px 20px 20px;
            font-size: 14px;
        }

        #buttAdd {
            color: #a3a4a6;
            height: 40px;
            width: 100px;
            border-radius: 0px 20px 20px 0px;
            border-color: #e0e0e6;
            border-style: solid;
            border-width: 1px;
            background-color: #fafafc;
            text-align: center;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div class="lightwindow">
        <div class="gr" size="15px"></div>
    </div>





    <div class="darkWindow">
        <div class="update" onclick="myCar()">
            <img src="update.png" width="43px">
        </div>
        <input id="inp" type="number" oninput="myClick()" class="sto"><input readonly id="buttAdd"
            placeholder="ккал/100гр"></input>
        <input id="inp" type="number" oninput="myClick()" class="ccal"><input readonly id="buttAdd"
            placeholder="Нужно ккал"></input>
    </div>

    <script>


        function myCar() {
            document.getElementsByClassName('ccal')[0].value = null;
            document.getElementsByClassName('sto')[0].value = null;
        }
        function myClick() {
            let sto = document.querySelector(".sto").value;
            let ccal = document.querySelector(".ccal").value;
            let chet = Math.round(ccal / (sto / 100));
            document.getElementsByClassName('gr')[0].innerHTML = chet
        }

    </script>

</body>

</html>
